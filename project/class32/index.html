<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="window">
		<div id='slides' class="images">
			<img src="./img/1.png" alt="图片" width="400px" height="300px">
			<img src="./img/2.png" alt="图片" width="400px" height="300px">
			<img src="./img/3.png" alt="图片" width="400px" height="300px">
			<img src="./img/4.png" alt="图片" width="400px" height="300px">
			<!-- <img src="./img/5.jpg" alt="图片" width="400px" height="300px"> -->
		</div>
	</div>
	<div id="controls" style="text-align: center">
		<button id="previous">上一张</button>
		<button id="next">下一张</button>
	</div>
	<div id=buttonWrapper style='text-align: center'>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="./main.js"></script>

</html>
