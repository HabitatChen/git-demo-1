<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的画板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>
<body>
  <canvas id='xxx' width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id=pen class="icon" >
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id=eraser class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id=clear class="icon" aria-hidden="true">
          <use xlink:href="#icon-ava_clear"></use>
      </svg>
      <svg id=save class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon_saved"></use>
      </svg>
  </div>
  <ol class="colors">
    <li id=red class="red"></li>
    <li id=green class="green"></li>
    <li id=blue class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin"></li>
    <li id="bold"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_732077_zy4kw121f2d.js"></script>

</body>
</html>
