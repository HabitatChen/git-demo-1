<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wraper" id="mainxxx"></div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0:['q','w','e','r','t','y','u','i','o','p'],
      1:['a','s','d','f','g','h','j','k','l'],
      2:['z','x','c','v','b','n','m'],
      length:3,
    }
    var hash = {
      q:'qq.com',
      w:'weibo.com',
      e:'ele.me',
      r:'renren.com',
      t:'tianta.com',
      y:'yahoo.com',
      u:'uc.com',
      i:'iqiyi.com',
      o:'opera.com',
      p:undefined,
      a:'acfun.tv',
      z:'zhihu.com'
    }
    //取出localStorage中对应的hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
    if(hashInLocalStorage) {
      hash = hashInLocalStorage
    }
    index = 0;
    while (index < keys['length']) {
      divxxx = document.createElement('div');
      mainxxx.appendChild(divxxx)
      row = keys[index]
      index2 = 0
      while(index2 < row.length) {
        kbdxxx = document.createElement('kbd')
        kbdxxx.textContent = row[index2]
        buttonX = document.createElement('button')
        kbdxxx.appendChild(buttonX)
        buttonX.textContent = '编辑'
        buttonX.id = row[index2]
        buttonX.onclick = function(abc) {
          key = abc.target.id
          x=prompt('给我一个网站')
          hash[key] = x
          localStorage.setItem('uuu',JSON.stringify(hash))
        }
        divxxx.appendChild(kbdxxx)
        index2 = index2 + 1
      }
      index = index + 1
    }
    document.onkeypress = function(anle) {
      key = anle['key'] // qwer...
      website = hash[key]
      //location.href = 'http://' + website
      window.open('http://' + website,'_blank')
    }
  </script>
</body>
</html>
